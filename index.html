<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nex Check</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Fondo animado -->
  <div id="background">
    <div class="glow-circle"></div>
    <div class="glow-circle glow-circle-2"></div>
  </div>

  <!-- Encabezado -->
  <header class="header">
    <h1>Nex Check</h1>
    <p>La herramienta definitiva para tus tareas diarias.</p>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <!-- Input de tareas -->
    <section class="task-input">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Escribe tu tarea..." 
        class="neon-input" 
      />
      <select id="taskCategory" class="neon-select">
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="UI/UX">UI/UX</option>
        <option value="testing">Testing</option>
        <option value="databases">Databases</option>
      </select>      
      <button id="addTaskButton" class="neon-button">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </section>

    <!-- Lista de tareas -->
    <section class="task-list">
      <h2><i class="fas fa-tasks"></i> Tareas pendientes</h2>
      <ul id="tasks" class="task-items"></ul>
    </section>    

    <!-- Asignaciones -->
    <section class="assignments">
      <h2><i class="fas fa-users"></i> Asignaciones</h2>
      <div id="assignmentsContainer"></div>
    </section>
  </main>

  <!-- Pie de pÃ¡gina -->
  <footer class="footer">
    <p>Creado por <span>NEX</span>. Inspirando el futuro.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
